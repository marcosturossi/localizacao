{% extends 'base.html' %}

{%block content%}

<div class="container">
    <h2 align="center">Documentação</h2>
    {%for object in object_list%}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><a href="{{object.get_absolute_url}}">{{object.title}}</a></h5>
            <p>{{object.resume}}</p>
        </div>
    </div>
    {%endfor%}
</div>
{%endblock content%}
