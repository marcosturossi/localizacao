{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container">
        <h1 align="center" style="font-size:30px">Modular Local</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group container">
                {% csrf_token %}
                {{ form }}
            </div>
            <div class="form-group">
                <div class="row" id="before_form">
                    {{ formset.management_form }}
                    {% for form_a in formset %}
                        <div class="col-6 form-check" id="form-container">
                            {{ form_a }}
                        </div>
                    {% endfor %}
                </div>
            </div>
        <div class="container">
            <button class="btn btn-primary" type="button" id="remove-form">Remove</button>
            <button class="btn btn-primary" type="button" id="add-form">Adicionar</button>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
        </form>

    </div>

    <script src="{% static 'js/app.js' %}"></script>

{% endblock content %}
